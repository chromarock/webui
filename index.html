<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromarock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              mono: ["JetBrains Mono", "monospace"],
            },
            colors: {
              "brand-dark": "rgb(var(--brand-dark) / <alpha-value>)",
              "brand-darker": "rgb(var(--brand-darker) / <alpha-value>)",
              "brand-surface": "rgb(var(--brand-surface) / <alpha-value>)",
              "brand-border": "rgb(var(--brand-border) / <alpha-value>)",
              "brand-accent": "rgb(var(--brand-accent) / <alpha-value>)",
              "brand-accent-glow": "rgba(241, 153, 63, 0.35)",
              "brand-accent-2": "rgb(var(--brand-accent-2) / <alpha-value>)",
              "brand-accent-3": "rgb(var(--brand-accent-3) / <alpha-value>)",
              "market-yes": "rgb(var(--brand-accent-2) / <alpha-value>)",
              "market-no": "rgb(var(--brand-accent-3) / <alpha-value>)",
              "text-primary": "rgb(var(--text-primary) / <alpha-value>)",
              "text-secondary": "rgb(var(--text-secondary) / <alpha-value>)",
              "text-tertiary": "rgb(var(--text-tertiary) / <alpha-value>)",
            },
            animation: {
              "fade-in": "fadeIn 0.4s ease-out",
              "slide-up": "slideUp 0.3s ease-out",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --brand-dark: 247 251 253;
        --brand-darker: 238 245 247;
        --brand-surface: 255 255 255;
        --brand-border: 219 230 232;
        --brand-accent: 241 153 63;
        --brand-accent-2: 72 161 169;
        --brand-accent-3: 216 73 57;
        --text-primary: 15 32 24;
        --text-secondary: 59 74 67;
        --text-tertiary: 107 119 111;
        --bg-grad-1: #fbe8d3;
        --bg-grad-2: #e0f2f4;
        --bg-grad-3: #f6fbfc;
        --scroll-track: #f1f5f7;
        --scroll-thumb: #cbd6d9;
        --scroll-thumb-hover: #48a1a9;
      }

      .dark {
        --brand-dark: 30 30 32; /* #1e1e20 */
        --brand-darker: 24 24 26; /* base canvas */
        --brand-surface: 40 40 44; /* card */
        --brand-border: 63 63 70;
        --brand-accent: 241 153 63;
        --brand-accent-2: 72 161 169;
        --brand-accent-3: 216 73 57;
        --text-primary: 240 244 247;
        --text-secondary: 196 204 210;
        --text-tertiary: 146 152 160;
        --bg-grad-1: #26272b;
        --bg-grad-2: #1f2024;
        --bg-grad-3: #1c1d20;
        --scroll-track: #15161a;
        --scroll-thumb: #2d2f34;
        --scroll-thumb-hover: #3b3e45;
      }

      body {
        background: #ffffff;
        color: rgb(var(--text-primary));
        min-height: 100vh;
        padding: 0;
      }
      .dark body {
        background: rgb(var(--brand-darker));
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scroll-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scroll-thumb);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scroll-thumb-hover);
      }
      .font-mono-numbers {
        font-variant-numeric: tabular-nums;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.469.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
